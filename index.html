<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Checkout Sample</title>
    <meta name="description" content="A demo of Stripe client-only Checkout" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main" style="display: flex">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <div class="sr-container">
          <button data-checkout-mode="payment" data-price-id="price_1ON9zlByLsJz7WI5UODbj4co">Donate $1.00 once</button>
        </div>
        <div id="error-message"></div>
      </div>
    </div>

    <script>
      // Replace with your own publishable key: https://dashboard.stripe.com/test/apikeys
      var PUBLISHABLE_KEY = "pk_test_51ON9tzByLsJz7WI5unBB9llpyVPF8KsJuadLNySNLrhIFhjNuuEnVQLm0kMW094K6T2p3eMOJ3CFsMY49yenyUSO00AVxsjPMN";
      // Replace with the domain you want your users to be redirected back to after payment
      var DOMAIN = location.href.replace(/[^/]*$/, "");

      if (PUBLISHABLE_KEY === "pk_test_51ON9tzByLsJz7WI5unBB9llpyVPF8KsJuadLNySNLrhIFhjNuuEnVQLm0kMW094K6T2p3eMOJ3CFsMY49yenyUSO00AVxsjPMN") {
        console.log("Replace the hardcoded publishable key with your own publishable key: https://dashboard.stripe.com/test/apikeys");
      }

      var stripe = Stripe(PUBLISHABLE_KEY);

      // Handle any errors from Checkout
      var handleResult = function (result) {
        if (result.error) {
          var displayError = document.getElementById("error-message");
          displayError.textContent = result.error.message;
        }
      };

      document.querySelectorAll("button").forEach(function (button) {
        button.addEventListener("click", function (e) {
          var mode = e.target.dataset.checkoutMode;
          var priceId = e.target.dataset.priceId;
          var items = [{ price: priceId, quantity: 1 }];

          // Make the call to Stripe.js to redirect to the checkout page
          // with the sku or plan ID.
          stripe
            .redirectToCheckout({
              mode: mode,
              lineItems: items,
              successUrl: DOMAIN + "success.html?session_id={CHECKOUT_SESSION_ID}",
              cancelUrl: DOMAIN + "canceled.html?session_id={CHECKOUT_SESSION_ID}",
            })
            .then(handleResult);
        });
      });
    </script>
  </body>
</html>
